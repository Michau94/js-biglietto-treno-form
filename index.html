<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- INSERIMENTO DATI VIAGGIATORE -->
    <main>
        <section class="p-15">
            <h1>Inserisci i tuoi dati di viaggio: </h1>
            <label for="name">Nome Passeggero</label>
            <input type="text" id="name">
            <label for="kms">Distanza percorsa (km)</label>
            <input type="number" id="kms" min="10" value="10">
            <label for="age">Fascia d'et√†: </label>
            <select name="age" id="age">
                <option value="min">Minorenne</option>
                <option value="maj" selected>Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
            <!-- bottoni -->
            <div>
                <button id="generate-btn">Genera Biglietto</button>
                <button id="reset-btn">Resetta</button>
            </div>
        </section>
        <!-- riepilogo dati bigleitto-->
        <section id="ticket-section" class="p-15 hidden ">
            <h1>Il tuo biglietto</h1>
            <p>Nome Passeggero: <span id="passenger"></span></p>
            <p>Offerta: <span id="offer"></span></p>
            <p>Carrozza: <span id="car"></span></p>
            <p>Codice treno: <span id="train"></span></p>
            <p>Prezzo biglietto: <span id="price"></span></p>
        </section>
    </main>







    <script src="./js/script.js"></script>
</body>

</html>
