<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrecciaMichau</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- INSERIMENTO DATI VIAGGIATORE -->
    <main>
        <div class="container flex-c">

            <section id="info-section" class="p-15 text-center">
                <h1 class="p-15">FrecciaMichau</h1>
                <h2>Inserisci i tuoi dati di viaggio: </h2>
                <div class="info m-15">

                    <label for="name">Nome Passeggero</label>
                    <input type="text" id="name">
                </div>

                <div class="info m-15">
                    <label for="kms">Distanza percorsa (km)</label>
                    <input type="number" id="kms" min="10" value="10">
                </div>
                <div class="info m-15">
                    <label for="age">Fascia d'et√†: </label>
                    <select name="age" id="age">
                        <option value="min">Minorenne</option>
                        <option value="maj" selected>Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <!-- bottoni -->
                <div class="buttons m-15">
                    <button id="generate-btn">Genera Biglietto</button>
                    <button id="reset-btn">Resetta</button>
                </div>
            </section>
            <!-- riepilogo dati bigleitto-->
            <section id="ticket-section" class="p-15 hidden text-center">
                <div class="flex">
                    <h1>Il tuo biglietto</h1>
                    <div class="info p-15"><strong>Nome Passeggero:</strong>
                        <div class="text-red" id="passenger"></div>
                    </div>
                    <div class="info p-15"><strong>Offerta:</strong>
                        <div id="offer" class="text-red"></div>
                    </div>
                    <div class="info p-15"><strong>Carrozza:</strong>
                        <div id="car" class="text-red"></div>
                    </div>
                    <div class="info p-15"><strong>Codice treno:</strong>
                        <div id="train" class="text-red"></div>
                    </div>
                    <div class="info p-15"><strong>Prezzo biglietto:</strong>
                        <div class="text-red" id="price"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>







    <script src="./js/script.js"></script>
</body>

</html>
